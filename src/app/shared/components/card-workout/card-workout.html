<!-- Workout Card 1 -->
<div class="bg-white rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
    <div class="p-6">
        <div class="flex items-start justify-between mb-4">
            <div>
                <h3 class="text-lg font-semibold text-gray-900">
                    Upper Body Strength
                </h3>
                <p class="text-sm text-gray-500">Strength Training</p>
            </div>
            <div class="relative">
                <button class="p-1 text-gray-400 hover:text-gray-600" onclick="toggleDropdown(this)">
                    <i data-lucide="more-vertical" class="h-4 w-4"></i>
                </button>
                <div
                    class="dropdown-menu absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg border border-gray-200 hidden z-10">
                    <a href="edit-workout.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                        <i data-lucide="edit" class="inline h-4 w-4 mr-2"></i>Edit
                    </a>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                        <i data-lucide="copy" class="inline h-4 w-4 mr-2"></i>Duplicate
                    </a>
                    <a href="#" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                        <i data-lucide="trash-2" class="inline h-4 w-4 mr-2"></i>Delete
                    </a>
                </div>
            </div>
        </div>

        <div class="space-y-3 mb-4">
            <div class="flex items-center text-sm text-gray-600">
                <i data-lucide="clock" class="h-4 w-4 mr-2"></i>
                <span>45-60 minutes</span>
            </div>
            <div class="flex items-center text-sm text-gray-600">
                <i data-lucide="activity" class="h-4 w-4 mr-2"></i>
                <span>6 exercises</span>
            </div>
            <div class="flex items-center text-sm text-gray-600">
                <i data-lucide="calendar" class="h-4 w-4 mr-2"></i>
                <span>Last performed: Today</span>
            </div>
        </div>

        <div class="flex space-x-2">
            <button
                class="flex-1 px-3 py-2 bg-primary-600 text-white rounded-md hover:bg-primary-700 text-sm font-medium">
                Start Workout
            </button>
            <button class="px-3 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50 text-sm">
                <i data-lucide="calendar-plus" class="h-4 w-4"></i>
            </button>
        </div>
    </div>
</div>
