<div class="workout-card" 
    (mouseenter)="onMouseEnter()" 
    (mouseleave)="onMouseLeave()"
    [ngClass]="{'hover-effect': isHovered}"> 
    
    <div class="card-header">
        <div class="title-section">
            <h1 class="title">{{ title }}</h1>
            <p class="subtitle">{{ subtitle }}</p>
        </div>
        
        <div class="menu-container">
            <button class="menu-button" 
                    (click)="toggleMenu()"
                    aria-label="Opciones del entrenamiento">
                <i class="fas fa-ellipsis-v"></i>
            </button>

            <div class="dropdown-menu" [ngClass]="{'show': isMenuOpen}">
                <a href="javascript:void(0)" class="menu-item" (click)="editWorkout()">
                    <i class="fas fa-edit"></i> Edit
                </a>
                <a href="javascript:void(0)" class="menu-item" (click)="duplicateWorkout()">
                    <i class="fas fa-copy"></i> Duplicate
                </a>
                <a href="javascript:void(0)" class="menu-item delete" (click)="deleteWorkout()">
                    <i class="fas fa-trash-alt"></i> Delete
                </a>
            </div>
        </div>
    </div>

    <div class="details-section">
        <div class="detail-item">
            <i class="far fa-clock"></i>
            <span>{{ duration }}</span>
        </div>
        <div class="detail-item">
            <i class="fas fa-chart-line"></i> 
            <span>{{ exercises }} exercises</span>
        </div>
        <div class="detail-item">
            <i class="far fa-calendar-alt"></i>
            <span>Last performed: {{ lastPerformed }}</span>
        </div>
    </div>

    <div class="actions-section">
        <button class="start-button">Start Workout</button>
        
        <button class="calendar-button"
                aria-label="AÃ±adir al calendario">
            <i class="far fa-calendar-plus"></i>
        </button>
    </div>
</div>
